<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="margin-left: 10vw;">
      <img class="cursor-pointer" [routerLink]="'/home'" id="logo" src="assets/logo/logo-no-background.svg"/>
    </ion-title>
    <ion-buttons slot="secondary"  style="margin-right: 10vw;">
      <ion-button fill="solid">
        <ion-icon name="business-outline"></ion-icon>
        {{ text.ABOUT_US[langService.getLangKey()] }}
      </ion-button>

      <ion-button fill="solid">
        <ion-icon name="person-circle"></ion-icon>
        {{ text.CONTACT[langService.getLangKey()] }}
      </ion-button>

      <app-lang-selector></app-lang-selector>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
